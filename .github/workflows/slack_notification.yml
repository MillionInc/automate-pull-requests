name: Slack Notification

on:
  issue_comment:
    types: [created]
jobs:
  notify_slack:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack
        if: github.event.issue.pull_request
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text": "New comment on Pull Request ${{ github.event.issue.number }} by ${{ github.event.comment.user.login }}. The content is: ${{ github.event.issue_comment.comment.body }}"}' $SLACK_WEBHOOK_URL
